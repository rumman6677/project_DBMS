<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="dataForm">
    <div class="form-group">
      <label class="form-label" for="date">Date:</label>
      <input class="form-input" type="date" id="date" name="date" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="description">Description:</label>
      <input class="form-input" type="text" id="description" name="description" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="clientCode">Client Code:</label>
      <input class="form-input" type="text" id="clientCode" name="clientCode" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="name">Name:</label>
      <input class="form-input" type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="code">Code:</label>
      <input class="form-input" type="text" id="code" name="code" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="bo">BO:</label>
      <input class="form-input" type="text" id="bo" name="bo" required>
    </div>
    
    <button class="form-btn" type="button" onclick="saveFormData()">Save</button>
  </form>
</div>

<script>
  function saveFormData() {
    const formData = {
      date: document.getElementById("date").value,
      description: document.getElementById("description").value,
      clientCode: document.getElementById("clientCode").value,
      name: document.getElementById("name").value,
      code: document.getElementById("code").value,
      bo: document.getElementById("bo").value
    };

    console.log(formData);
    // You can perform further actions with the formData object, such as sending it to a server.
  }
</script>

</body>
</html>
