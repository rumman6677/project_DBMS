                    <option value="Uttara">Uttara BranchBanani Branch</option>
                    <option value="Sylhet">Sylhet Branch</option>
                    <option value="Dhanmondi">Dhanmondi Branch</option>
                    <option value="Cumilla">Cumilla Branch</option>
                    <option value="Narayangonj">Narayangonj Branch</option>
                </select>
            </div>
            <div class="input-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-row">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="input-row">
                <label for="accountDate">Account Date:</label>
                <input type="date" id="accountDate" name="accountDate" required>
            </div>
            <div class="input-row">

            </div>
            <div class="input-row">

            </div>
            <div class="input-row">

            </div>
            <div class="flex-container">

</div>
<div class="flex-container">
    <div class="flex-item input-row">
        <label for="bankName">Bank Name:</label>
        <input type="text" id="bankName" name="bankName" required>
    </div>
    <div class="flex-item input-row">
        <label for="branchName">Branch Name:</label>
        <input type="text" id="branchName" name="branchName" required>
    </div>
    <div class="flex-item input-row">
        <label for="baccountnumber">Account No:</label>
        <input type="text" id="baccountnumber" name="baccountnumber" required>
    </div>
    <div class="flex-item input-row">
        <label for="routeNo">Routing No:</label>
        <input type="text" id="routeNo" name="routeNoS" >
    </div>
</div>
            
<button type="submit">Create Account</button>
<button id="nextPage" type="submit">Next</button>
        </form>

   <script>
    document.addEventListener("DOMContentLoaded", function () {
        const accountForm = document.getElementById("accountForm");
        const createAccountButton = document.querySelector("#accountForm button[type='submit']");
        const nextPageButton = document.querySelector("#nextPage");

        createAccountButton.addEventListener("click", function (event) {
            event.preventDefault();
            const formData = gatherFormData(accountForm);
            console.log("Form Data for Creating Account:", formData);
            const url = "http://localhost:8080/api/accounts";
            const xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.send(JSON.stringify(formData));
            xhr.onreadystatechange = function() {
            if (xhr.status === 201) {
                const response = JSON.parse(xhr.responseText);
                localStorage.setItem("responseKey", JSON.stringify(response)); // Saving as a string
                alert("Form data saved successfully!");
                window.location.href = "/imageUpload.html";
            } else {
                alert("Error saving form data.");
            }
        
    }
});


        nextPageButton.addEventListener("click", function (event) {
            event.preventDefault();
            const formData = gatherFormData(accountForm);
            console.log("Form Data for Next Page:", formData);
            // You can now use the formData object for the next page
        });

        function gatherFormData(form) {
            const formData = {};
            const inputs = form.querySelectorAll("input, select, textarea");
            inputs.forEach(input => {
                formData[input.name] = input.value;
            });
            return formData;
        }
    });
</script>
