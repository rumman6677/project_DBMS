<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        /* Your CSS styles here */
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.profile-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    margin: 20px;
}

.profile-info {
    margin-bottom: 20px;
}

/* Styling for user profile details */
.user-profile {
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.user-profile h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.user-profile p {
    margin: 5px 0;
    line-height: 1.4;
}

/* Styling for headings */
.section-heading {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

/* Styling for labels */
.label {
    font-weight: bold;
}

/* Styling for flex containers */
.flex-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.flex-item {
    flex: 1;
    min-width: 200px;
}
.loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            border: 4px solid #f3f3f3; /* Light grey border */
            border-top: 4px solid #3498db; /* Blue border */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        /* Loader animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide the loader initially */
        .hide-loader {
            display: none;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background-color: #333;
                width: 100%;
                top: 80px;
                left: 0;
                transition: all 0.5s ease;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: block;
            }
        }

        #apiButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #apiButton:hover {
            background-color: #0056b3;
        }

        #message {
            font-size: 18px;
            margin-top: 20px;
        }


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="#">Logo</a></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="profile-container">
        <div class="profile-info">
            <!-- User information from the API response -->
        </div>
        <div class="image-previews">
            <!-- Image previews using JavaScript -->
        </div>
    
    </div>
    <p><br></p>
    <button id="apiButton">Perform Action</button>
    <div id="message"></div>
    <script src="/satlementOffice/profile.js"></script>
</body>
</html>
