<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="clientInfoForm">
    <div class="form-group">
      <label class="form-label" for="clientCode">Client Code:</label>
      <input class="form-input" type="text" id="clientCode" name="clientCode" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="date">Date:</label>
      <input class="form-input" type="date" id="date" name="date" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="clientName">Client Name:</label>
      <input class="form-input" type="text" id="clientName" name="clientName" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="phoneNumber">Phone Number:</label>
      <input class="form-input" type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="bankName">Bank Name:</label>
      <input class="form-input" type="text" id="bankName" name="bankName" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="bankAccount">Bank A/C:</label>
      <input class="form-input" type="text" id="bankAccount" name="bankAccount" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="branchName">Branch Name:</label>
      <input class="form-input" type="text" id="branchName" name="branchName" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="routingNumber">Routing No:</label>
      <input class="form-input" type="text" id="routingNumber" name="routingNumber" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="comment">Comment:</label>
      <textarea class="form-input" id="comment" name="comment"></textarea>
    </div>
    
    <button class="form-btn" type="button" onclick="saveClientInfo()">Save</button>
  </form>
</div>

<script>
  function saveClientInfo() {
    const formData = {
      clientCode: document.getElementById("clientCode").value,
      date: document.getElementById("date").value,
      clientName: document.getElementById("clientName").value,
      phoneNumber: document.getElementById("phoneNumber").value,
      bankName: document.getElementById("bankName").value,
      bankAccount: document.getElementById("bankAccount").value,
      branchName: document.getElementById("branchName").value,
      routingNumber: document.getElementById("routingNumber").value,
      comment: document.getElementById("comment").value
    };

    // Send the data using the fetch API
    fetch("http://localhost:8080/api/v1/save/eft", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
      console.log("Data saved:", data);
      window.location.href='dashboard.html'
      // You can perform further actions after saving the data
    })
    .catch(error => {
      console.error("Error:", error);
    });
  }
</script>

</body>
</html>
