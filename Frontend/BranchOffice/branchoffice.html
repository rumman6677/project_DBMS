<!DOCTYPE html>
<html>
<head>
    <title>Account List Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 4px 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background-color: #333;
                width: 100%;
                top: 80px;
                left: 0;
                transition: all 0.5s ease;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="#">Logo</a></div>
        <ul class="nav-links">
            <li><a href="/BranchOffice/branchoffice.html">Home</a></li>
            <li><a href="/AdminDashboard/AccountList.html">All Account</a></li>
            <li><a href="/AdminDashboard/ShowChrat.html">Analysis Chart</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/index.html">Logout</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <h3>Account For Review</h3>
    <table id="accountTable">
        <tr>
            <th>ID</th>
            <th>Product Type</th>
            <th>Name</th>
            <th>Account Type</th>
            <th>Client Code</th>
            <th>LSL Branch Name</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        const accountTable = document.getElementById('accountTable');

        fetch('http://localhost:8080/api/list/review/account')
            .then(response => response.json())
            .then(data => {
                data.forEach(account => {
                    const row = accountTable.insertRow();
                    row.insertCell(0).textContent = account.id;
                    row.insertCell(1).textContent = account.productType;
                    row.insertCell(2).textContent = account.name;
                    row.insertCell(3).textContent = account.accountType;
                    row.insertCell(4).textContent = account.clientCode;
                    row.insertCell(5).textContent = account.lslbranchName;
                    const actionCell = row.insertCell(6);
                    const button = document.createElement('button');
                    button.textContent = 'View';
                   button.addEventListener('click', () => {
                        handleButtonClick(account.id);
                    }); 
                    actionCell.appendChild(button);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        function handleButtonClick(id) {
        console.log('Button clicked for ID:', id);
        // Redirect to the profile page with the captured ID as a query parameter
        window.location.href = `profile.html?id=${id}`;
    }
    </script>
</body>
</html>
