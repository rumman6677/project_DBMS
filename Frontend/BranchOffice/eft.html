<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background-color: #333;
                width: 100%;
                top: 80px;
                left: 0;
                transition: all 0.5s ease;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: block;
            }
        }
    </style>
</head>
<body>

    
    <nav class="navbar">
        <div class="logo"><a href="#">Logo</a></div>
        <ul class="nav-links">
            <li><a href="/BranchOffice/branchoffice.html">Home</a></li>
            <li><a href="/AdminDashboard/AccountList.html">All Account</a></li>
            <li><a href="/AdminDashboard/ShowChrat.html">Analysis Chart</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/index.html">Logout</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <table id="clientTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Client Name</th>
                <th>Bank Name</th>
                <th>Branch Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        const tableBody = document.querySelector("#clientTable tbody");

        // Fetch data from the API
        fetch("http://localhost:8080/api/v1/eft/list")
            .then(response => response.json())
            .then(data => {
                // Loop through the fetched data and populate the table rows
                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.clientName}</td>
                        <td>${item.bankName}</td>
                        <td>${item.branchName}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    </script>
</body>
</html>
