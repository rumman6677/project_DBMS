<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background-color: #333;
                width: 100%;
                top: 80px;
                left: 0;
                transition: all 0.5s ease;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="#">Logo</a></div>
        <ul class="nav-links">
            <li><a href="/BranchOffice/branchoffice.html">Home</a></li>
            <li><a href="/AdminDashboard/AccountList.html">All Account</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/index.html">Logout</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

<table>
    <thead>
        <tr>
            <th>Account Num</th>
            <th>Bo No</th>
            <th>Client Code</th>
            <th>Account Holder Name</th>
            <th>Product Type</th>
        </tr>
    </thead>
    <tbody>
        <!-- Use JavaScript to populate the table rows from the API response -->
    </tbody>
</table>

<script>
    // Fetch data from the API endpoint
    fetch('http://localhost:8080/api/list/all')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector('tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.accountNum}</td>
                    <td>${item.boNo}</td>
                    <td>${item.clientCode}</td>
                    <td>${item.accountHolderName}</td>
                    <td>${item.productType}</td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
